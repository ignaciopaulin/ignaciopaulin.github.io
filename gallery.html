<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Ignacio Paulin</title>
  <link rel="icon" type="image/png" href="guppy_circle.png" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <nav>
    <div class="name-top-left">
      <a href="/">Ignacio Paulin</a>
    </div>
    <ul>
      <li><a href="/research">Research</a></li>
      <li><a href="/cv">CV</a></li>
      <li><a href="/gallery">Gallery</a></li>
    </ul>
  </nav>

  <header class="banner" style="background-image: url('forest.jpg');">
    <div class="banner-text">
      <h2>Gallery</h2>
    </div>
  </header>

  <section class="about">
    <p>Apart from research, I enjoy capturing the natural world around me.</p>
  </section>

  <section class="gallery-grid">
    <img src="images/frog.JPG" alt="Giant treefrog" />
    <img src="images/snake.jpg" alt="Machete snake" />
    <img src="images/blanchi.JPG" alt="Blanchisseuse" />
    <img src="images/frog2.jpg" alt="Giant treefrog" />
    <img src="images/bayroad.JPG" alt="Bayroad" />
    <img src="images/spider.jpg" alt="Salticidae" />
  </section>

  <!-- Lightbox container -->
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <img id="lightbox-img" src="" alt="Expanded image" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');

    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>

</body>
</html>
